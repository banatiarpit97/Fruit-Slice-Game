<!DOCTYPE html>
<html>
<head>
	<title>Fruit Slice</title>
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/magic.min.css"> -->

    <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>
  <div class="container-fluid">
    <div style="height:15%;">
        <span class="label label-success pull-left livesLeft hidden"></span>
        <span class="label label-success score pull-right">Score : <span class="scoreCount">0</span></span>
    </div>
    <div class = "fruitsContainer">
    	<div class="fruitDiv"><img class="fruit"></div>
        <div class="gameOverMessageDiv hidden">	
		    	<p class="gameOverMessage">GAME OVER</p>
		    	<h1 class="gameOverMessage">Score : <span class="scoreCount"></span></h1>
        </div>    	
      </div>
    
    <div style="height:10%;">    
      <div class="startGame">Start Game</div>
    
      <div class="pause_restart hidden">
          <div class="pause">Pause</div>
          <div class="restart">Restart</div>
      </div>
    </div>
  </div>
  
  

  <audio class="sliceAudio">
  	<source src="audio/slicefruit.mp3" >
  	<source src="audio/slicefruit.ogg ">

  </audio>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script type="text/javascript" src = "js/script.js"></script>

</body>
</html>
